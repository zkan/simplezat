version: "3.3"

services:
  nginx:
    image: zkan/simplezat-nginx:live
    ports:
      - "8000:80"
    volumes:
      - app-staticfiles:/app/static

  db:
    image: postgres:11.1-alpine
    volumes:
      - postgres-data:/var/lib/postgresql/data

  app:
    image: zkan/simplezat:live
    volumes:
      - app-staticfiles:/app/static
    command: ./entrypoint.production.sh

volumes:
  postgres-data:
  app-staticfiles:
